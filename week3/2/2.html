<body>
    <h1> Logic Challenge - Balik Kata</h1>
    <h4>Problem</h4>

    Diberikan sebuah function balikKata(kata) yang menerima satu parameter berupa string. Function akan me-return kata yang dibalik.
    Contoh, jika kata adalah "John Doe", function akan me-return "eoD nhoJ".

    <script>

        function balikKata(kata) {
            var balikKata = kata.split('').reverse('').join('');
            return balikKata;
            // you can only write your code here!
        }

        // TEST CASES
        console.log(balikKata('Hello World and Coders')); // sredoC dna dlroW olleH
        console.log(balikKata('John Doe')); // eoD nhoJ
        console.log(balikKata('I am a bookworm')); // mrowkoob a ma I
        console.log(balikKata('Coding is my hobby')); // ybboh ym si gnidoC
        console.log(balikKata('Super')); // repuS
    </script>
